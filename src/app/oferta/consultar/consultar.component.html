<div class="form-group col-md-12">
  <h2>Oferta</h2>
</div>
<div class="form-group col-md-12">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Numero cotizacion</th>
        <th scope="col">Cantiad</th>
        <th scope="col">Detalle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ofertas of oferta; let i = index">
        <td>{{i}}</td>
        <td>{{ofertas.numeroCotizacion}}</td>
        <td>{{ofertas.cantidad}}</td>
        <td><a href="/oferta/consultar">Consultar</a></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="form-group col-md-12">
  <h2>Detalle</h2>
</div>
<div class="form-group col-md-12">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Proveedor</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Valor</th>
        <th scope="col">Descripcion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ofertasDetalle of ofertaDetalle; let i = index">
        <td>{{i}}</td>
        <td>{{ofertasDetalle.proveedor}}</td>
        <td>{{ofertasDetalle.cantidad}}</td>
        <td>{{ofertasDetalle.valor}}</td>
        <td>{{ofertasDetalle.descripcion}}</td>
      </tr>
    </tbody>
  </table>
</div>
