<wizard>
    <wizard-step stepTitle="Title of step 1" [canExit]='true'>
      Content of Step 1
      <button type="button" nextStep>Next Step</button>
    </wizard-step>
    <wizard-step stepTitle="Title of step 2" awOptionalStep>
      Content of Step 2
      <button type="button" previousStep>Go to previous step</button>
      <button type="button" nextStep>Go to next step</button>
    </wizard-step>
    <wizard-step stepTitle="Title of step 3">
      Content of Step 3
      <button type="button" previousStep>Previous Step</button>
      <button type="button" (click)="finishFunction()">Finish</button>
    </wizard-step>
  </wizard>
<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate class="form-inline">
      <div class="form-group col-sm-12 col-md-6">
        <label class="col-ms-12 col-md-6 col-form-label">Seleccione tipo de producto</label>
        <select type="select" class="form-control" id="ddlTipoProducto" placeholder="Tipo de porducto"
          formControlName="tipoProducto" #tipoProducto>
          <option *ngFor="let tipoProducto of tipoProductos" value={{tipoProducto.id}}>
            {{tipoProducto.descripcion}}
          </option>
        </select>
        <div
          *ngIf="angForm.controls['tipoProducto'].invalid && (angForm.controls['tipoProducto'].dirty || angForm.controls['tipoProducto'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['tipoProducto'].errors.required">
            Seleccione el tipo de producto.
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6">
        <button (click)="getProductos()" type="button" [disabled]="angForm.pristine || angForm.invalid"
          class="btn btn-primary">Consultar productos</button>
      </div>      
      <div class="form-group col-sm-12 col-md-12">
        <br/>
      </div>
      <div class="form-group col-sm-12 col-md-12" >
        <div class="row" *ngFor="let producto of productos; let i = index">
          <div class="col">
            <div class="text-center">
              <img class="center" alt="" src="{{producto.urlImg}}" width="100px" height="100px" >
            </div>
            <label>{{producto.nombre}}</label>
            <div class="form-group col-sm-12 col-md-6">
              <input type="number" class="form-control" placeholder="Cantidad">
            </div>
            <div class="form-group col-sm-12 col-md-6">
              <input id="chkProducto_{{i}}" type="checkbox" class="form-control">   
            </div>         
          </div>          
        </div>       
      </div>
      <div class="text-right col-sm-12 col-md-12">
          <button class="btn btn-primary" (click)="confimarCotizacion()" type="submit">Agregar a cotizacion</button>
        </div>
    </form>
  </div>
</div>
